- name: Gather Facts for vm_hosts
  hosts: vm_hosts
  gather_facts: yes

  tasks:
    - name: Get info about the virt storage pools
      virt_pool:
        command: info
      register: _virt_pools

    - name: Set virt_pools host fact
      set_fact:
        virt_pools: "{{ _virt_pools }}"

- name: Prepare & Create VMs
  hosts: pxe_servers
  gather_facts: no
  environment: "{{ deployment_environment_variables | default({}) }}"
  tags:
    - deploy-vms
  tasks:

    - name: Stop running VMs
      virt:
        name: "{{ server_hostname }}"
        command: destroy
      failed_when: false
      when:
        - server_vm | default(false) | bool
      delegate_to: "{{ item }}"
      with_items: "{{ groups['vm_hosts'] }}"

    - name: Delete VM LV
      lvol:
        vg: "{{ default_vm_disk_vg }}"
        lv: "{{ server_hostname }}"
        state: absent
        force: yes
      failed_when: false
      when:
        - server_vm | default(false) | bool
      delegate_to: "{{ item }}"
      with_items: "{{ groups['vm_hosts'] }}"

    - name: Delete VM Disk Image
      file:
        path: "{{ hostvars[item]['virt_pools'].pools.default.path | default('/data/images') }}/{{ server_hostname }}.img"
        state: absent
      when:
        - server_vm | default(false) | bool
      delegate_to: "{{ item }}"
      with_items: "{{ groups['vm_hosts'] }}"

    - name: Undefine the VM
      virt:
        name: "{{ server_hostname }}"
        command: undefine
      failed_when: false
      when:
        - server_vm | default(false) | bool
      delegate_to: "{{ item }}"
      with_items: "{{ groups['vm_hosts'] }}"

    - name: Create VM LV
      lvol:
        vg: "{{ default_vm_disk_vg }}"
        lv: "{{ server_hostname }}"
        size: "{{ default_vm_storage }}"
      when:
        - server_vm | default(false) | bool
        - default_vm_disk_mode == "lvm"
      delegate_to: "{{ item }}"
      with_items: "{{ groups['vm_hosts'] }}"

    - name: Setup file-based disk images
      when:
        - default_vm_disk_mode == "file"
      block:
        - name: Find existing base image files
          find:
            paths: "{{ hostvars[item]['virt_pools'].pools.default.path | default('/data/images') }}"
            patterns: '*-base.img'
          register: _base_images
          delegate_to: "{{ item }}"
          with_items: "{{ groups['vm_hosts'] }}"

        - name: Set vm_use_snapshot if it's not defined
          set_fact:
            vm_use_snapshot: "{{ _base_images['matched'] > 0 }}"
          when:
            - not (vm_use_snapshot | bool)
          delegate_to: "{{ item }}"
          with_items: "{{ groups['vm_hosts'] }}"

        - name: Create VM Disk Image
          command: >-
            qemu-img create
            -f qcow2
            {% if vm_use_snapshot | bool %}
            -b {{ hostvars[item]['virt_pools'].pools.default.path | default('/data/images') }}/{{ server_hostname }}-base.img
            {% endif %}
            {{ hostvars[item]['virt_pools'].pools.default.path | default('/data/images') }}/{{ server_hostname }}.img
            {{ default_vm_storage }}m
          when:
            - server_vm | default(false) | bool
          delegate_to: "{{ item }}"
          with_items: "{{ groups['vm_hosts'] }}"

    # Note (odyssey4me):
    # This will only work on a host which has
    # libguestfs >= 1.35.2 and >= 1.34.1
    # Ubuntu bionic works, but xenial does not (even with UCA).
    # ref: https://bugs.launchpad.net/ubuntu/+source/libguestfs/+bug/1615337.
    - name: Prepare file-based disk images
      when:
        - default_vm_disk_mode == "file"
        - vm_use_snapshot | bool
      block:
        - name: Inject the host ssh key into the VM disk image
          command: >-
            virt-sysprep
            --enable customize
            --ssh-inject root:file:/root/.ssh/id_rsa.pub
            --add {{ hostvars[item]['virt_pools'].pools.default.path | default('/data/images') }}/{{ hostvars[item]['server_hostname'] }}.img
          when:
            - hostvars[item]['server_vm'] | default(false) | bool
          with_items: "{{ groups['pxe_servers'] }}"

        - name: Copy over prepare-image-galera.sh
          copy:
            src: kvm/prepare-image-galera.sh
            dest: /opt/prepare-image-galera.sh
            mode: "0755"

        - name: Prepare the galera containers for startup
          command: /opt/prepare-image-galera.sh
          register: _galera_prepare

        # guestfissh does not always give a return code which indicates
        # failure, so we look for our final stdout output as an indicator
        - name: Fail if the preparation script did not complete
          fail:
            msg: "The galera container preparation failed."
          when:
            - "'Image preparation completed.' not in _galera_prepare.stdout_lines"

    - name: Wait for guest capabilities to appear
      command: "virsh capabilities"
      register: virsh_caps
      until: "'<guest>' in virsh_caps.stdout"
      retries: 6
      delay: 10
      delegate_to: "{{ item }}"
      with_items: "{{ groups['vm_hosts'] }}"

    - name: Define the VM
      virt:
        name: "{{ server_hostname }}"
        command: define
        xml: >-
          {%- if vm_use_snapshot | bool %}
          {{ lookup('file', hostvars[item]['virt_pools'].pools.default.path | default('/data/images') ~ '/' ~ hostvars[item]['server_hostname'] ~ '.xml') }}
          {%- else %}
          {{ lookup('template', 'kvm/kvm-vm.xml.j2') }}
          {%- endif %}
      failed_when: false
      when:
        - server_vm | default(false) | bool
      delegate_to: "{{ item }}"
      with_items: "{{ groups['vm_hosts'] }}"

    - name: Get the VM xml
      virt:
        command: get_xml
        name: "{{ server_hostname }}"
      register: vm_xml
      when:
        - server_vm | default(false) | bool
      delegate_to: "{{ item }}"
      with_items: "{{ groups['vm_hosts'] }}"

    - name: Write the VM xml
      copy:
        content: "{{ item.1.get_xml }}"
        dest: "/etc/libvirt/qemu/{{ item.1.item }}.xml"
      delegate_to: "{{ item.0 }}"
      with_nested:
        - "{{ groups['vm_hosts'] }}"
        - "{{ vm_xml.results }}"

- name: Start VMs
  hosts: vm_hosts
  gather_facts: "{{ gather_facts | default(true) }}"
  environment: "{{ deployment_environment_variables | default({}) }}"
  tags:
    - deploy-vms
  tasks:
    - name: Gather variables for each operating system
      include_vars: "{{ item }}"
      with_first_found:
        - "{{ playbook_dir }}/vars/{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ playbook_dir }}/vars/{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ playbook_dir }}/vars/{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ playbook_dir }}/vars/{{ ansible_distribution | lower }}.yml"
        - "{{ playbook_dir }}/vars/{{ ansible_os_family | lower }}.yml"
      tags:
        - always
    - name: Start the VM
      virt:
        name: "{{ hostvars[item]['server_hostname'] }}"
        command: start
        state: running
      failed_when: false
      when:
        - hostvars[item]['server_vm'] | default(false) | bool
      with_items: "{{ groups['pxe_servers'] }}"

    - name: Add VM to /etc/hosts file
      lineinfile:
        path: "/etc/hosts"
        line: "{{ hostvars[item]['ansible_host'] }} {{ hostvars[item]['server_hostname'] }}"
      when:
        - hostvars[item]['server_vm'] | default(false) | bool
      with_items: "{{ groups['pxe_servers'] }}"


- name: Check VM Connectivity
  import_playbook: vm-status.yml


- name: Create vm_servers group
  hosts: localhost
  gather_facts: false
  environment: "{{ deployment_environment_variables | default({}) }}"
  tags:
    - deploy-vms
  tasks:
    - name: VM Servers group
      add_host:
        name: "{{ item }}"
        groups: vm_servers
      when:
        - hostvars[item]['server_vm'] | default(false) | bool
      with_items: "{{ groups['pxe_servers'] }}"


- name: VM Host Setup
  hosts: vm_servers
  gather_facts: false
  any_errors_fatal: true
  tasks:
    - name: Copy Host Keys
      copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        mode: "0600"
      with_items:
        - src: "{{ lookup('env', 'HOME') }}/.ssh/id_rsa"
          dest: /root/.ssh/id_rsa
        - src: "{{ lookup('env', 'HOME') }}/.ssh/id_rsa.pub"
          dest: /root/.ssh/id_rsa.pub


# In vm-post-install-script.sh.j2 we chattr +i the interfaces file to prevent
# the preseed system from overwriting the file after we've modified it.  The
# task below simply removes the immutable attribute.
- name: Remove immutable attr from /etc/network/interfaces
  hosts: vm_servers
  gather_facts: true
  environment: "{{ deployment_environment_variables | default({}) }}"
  tags:
    - deploy-vms
  tasks:
    - file:
        path: /etc/network/interfaces
        attr: ""
      when:
        - ansible_distribution | lower == "ubuntu"
        - ansible_distribution_release | lower == "trusty"


- name: Set MaxSessions and MaxStartups to reduce connection failures
  hosts: vm_servers
  gather_facts: "{{ gather_facts | default(true) }}"
  environment: "{{ deployment_environment_variables | default({}) }}"
  tags:
    - deploy-vms
  tasks:
    - name: Gather variables for each operating system
      include_vars: "{{ item }}"
      with_first_found:
        - "{{ playbook_dir }}/vars/{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ playbook_dir }}/vars/{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ playbook_dir }}/vars/{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ playbook_dir }}/vars/{{ ansible_distribution | lower }}.yml"
        - "{{ playbook_dir }}/vars/{{ ansible_os_family | lower }}.yml"
      tags:
        - always

    - lineinfile:
        path: /etc/ssh/sshd_config
        line: MaxStartups 100
        state: present
        regexp: '^MaxStartups.*$'
      notify:
        - restart sshd

    - lineinfile:
        path: /etc/ssh/sshd_config
        line: MaxSessions 100
        state: present
        regexp: '^MaxSessions.*$'
      notify:
        - restart sshd

  handlers:
    - name: restart sshd
      service:
        name: "{{ ssh_service_name }}"
        state: restarted


- name: Make space for swift and cinder volumes
  hosts: cinder_hosts:swift_hosts
  gather_facts: false
  environment: "{{ deployment_environment_variables | default({}) }}"
  tags:
    - deploy-vms
  tasks:
    - name: Unmount lxc and machines mounts
      mount:
        name: "{{ item }}"
        state: unmounted
      with_items:
        - "/var/lib/lxc"
        - "/var/lib/machines"

    - name: Remove lxc mount directory
      mount:
        name: "/var/lib/lxc"
        state: absent

    - name: Shrink machines00 logical volume
      lvol:
        vg: vmvg00
        lv: machines00
        size: 8192
        shrink: yes
        force: yes
      when:
        - default_container_tech | default('lxc') == 'nspawn'

    - name: Remove lxc00 logical volume
      lvol:
        vg: vmvg00
        lv: lxc00
        force: true
        state: absent

    - name: Re-mount machines00 logical volume
      mount:
        path: /var/lib/machines
        src: /dev/mapper/vmvg00-machines00
        state: mounted
        fstype: btrfs


- name: Setup cinder host volume
  hosts: cinder_hosts
  gather_facts: false
  environment: "{{ deployment_environment_variables | default({}) }}"
  tags:
    - deploy-vms
  tasks:
    - name: Create cinder-volumes lv
      lvol:
        vg: vmvg00
        lv: cinder-volumes00
        size: "100%FREE"
        shrink: false

    - name: Create data cinder-volumes group
      lvg:
        vg: cinder-volumes
        pvs: "/dev/vmvg00/cinder-volumes00"


- name: Setup swift host volume
  hosts: swift_hosts
  gather_facts: false
  environment: "{{ deployment_environment_variables | default({}) }}"
  tags:
    - deploy-vms
  tasks:
    - name: Remove deleteme lv
      lvol:
        vg: vmvg00
        lv: "{{ item }}"
        size: 4G
      with_items:
        - disk1
        - disk2
        - disk3

    - name: Format swift drives
      filesystem:
        fstype: xfs
        dev: "/dev/vmvg00/{{ item }}"
      with_items:
        - disk1
        - disk2
        - disk3

    - name: Create drive directories
      file:
        path: "/srv/{{ item }}"
        state: directory
        owner: "root"
        group: "root"
        mode: "0755"
      with_items:
        - disk1
        - disk2
        - disk3

    - name: Mount swift drives
      mount:
        name: "/srv/{{ item }}"
        src: "/dev/mapper/vmvg00-{{ item }}"
        fstype: xfs
        state: mounted
      with_items:
        - disk1
        - disk2
        - disk3
